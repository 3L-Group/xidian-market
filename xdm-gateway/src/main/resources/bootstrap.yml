server:
  port: 6060

spring:
  application:
    name: xdm-gateway
  cloud:
    nacos:
      server-addr: http://121.5.110.175:8848
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user_route
          uri: lb://xdm-user
          predicates:
            - Path=/user/**
